<div class="fixed top-5 right-5 z-50 flex flex-col gap-2">
  @for(message of $messages | async; track $index) {
    <div
      [@fade] 
      class="px-4 py-2 rounded-lg shadow-lg text-white flex items-center gap-2"
      [ngClass]="{
        'bg-green-500': message.type === 'success',
        'bg-red-500': message.type === 'error',
        'bg-blue-500': message.type === 'info',
        'bg-yellow-500': message.type === 'warning'
      }">
      <span>{{ message.text }}</span>
    </div>
  }
</div>
