<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Resetar Senha</h2>
    
    <form
      #form="ngForm"
      (submit)="onSubmit()"
      class="space-y-4"
    >
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-600"
        >
          Senha
        </label>
        <input
          id="password"
          type="password"
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Digite sua senha"
          required
          name="password"
          autocomplete="off"
          [(ngModel)]="password"
          (keyup)="validateMatchPasswords(form)"
        />
      </div>

      <div>
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-600"
        >
          Confirmar Senha
        </label>
        <input
          id="confirmPassword"
          type="password"
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Digite sua senha"
          required
          name="confirmPassword"
          autocomplete="off"
          [(ngModel)]="confirmPassword"
          [matchPassword]="password"
        />
      </div>

      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="flex items-center justify-center w-full py-2 px-4 disabled:opacity-45 text-white bg-blue-500 rounded-md not-[:disabled]:hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [disabled]="form.invalid || !token || loading"
        >
          @if(!loading) {
            Resetar
          } @else {
            <spinner-icon class="w-5 h-5 text-white animate-spin fill-gray-500" />
          }
        </button>
      </div>
    </form>

    <div class="flex flex-col gap-4 mt-4 text-center">
      <a
        routerLink="/signin"
        class="block text-sm text-blue-500 hover:underline"
      >
        Fazer login
      </a>
    </div>
  </div>
</div>
